backache:
    mongo:
        connection_params:
            host: localhost
        collection: backache
        db: backache
    redis:
        strict:
              host: localhost
              port: 6379
              db: 0
        uri: backache://{operation}/{uri}

    celery:
        default_queue: backache
        tasks:
            consume:
                queue: backache-{operation}

#rabbit_app: &rabbit_app "amqp://foo:bar@localhost//"

celery:
    CELERY_ALWAYS_EAGER: true
